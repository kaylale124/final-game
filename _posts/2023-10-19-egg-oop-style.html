<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armeneggon Sample</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        class Player {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.x = canvas.width / 2;
                this.y = canvas.height - 30;
                this.width = 30;
                this.height = 30;
                this.color = '#FFFDE3';
                this.speed = 5; // Adjusted speed
            }

            move(direction) {
                if (direction === 'left') {
                    this.x -= this.speed;
                } else if (direction === 'right') {
                    this.x += this.speed;
                }
            }

            draw() {
                this.ctx.fillStyle = this.color;
                this.ctx.fillRect(this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
            }
        }

        class Projectile {
            constructor(canvas, ctx, x, y, speed, image) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.image = image;
            }

            move() {
                this.y -= this.speed;
            }

            draw() {
                this.ctx.drawImage(this.image, this.x, this.y);
            }
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let projectiles = [];

        const projectileImage = new Image();
        projectileImage.src = "{{site.baseurl}}/images/egg-projectile.png";

        const player = new Player(canvas, ctx);

        document.addEventListener('keydown', keyDownHandler);

        function keyDownHandler(e) {
            if (e.key === 'a' || e.key === 'A') {
                player.move('left');
            } else if (e.key === 'd' || e.key === 'D') {
                player.move('right');
            } else if (e.key === ' ' || e.code === 'Space') {
                const projectile = new Projectile(canvas, ctx, player.x - 25, player.y, 3, projectileImage);
                projectiles.push(projectile);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.draw();

            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].move();
                projectiles[i].draw();

                if (projectiles[i].y < 0) {
                    projectiles.splice(i, 1);
                }
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
